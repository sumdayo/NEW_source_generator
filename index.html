<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div>
            <h1 class="title">
                出典元自動生成サイト
            </h1>
        </div> 
    </header>
    <div class="main">
        <div class="container">
            <p class="text-center">[著者名]. [“ウェブページの題名”]. [ウェブサイトの名称]. [URL], [(参照日)].</p>
            <form class="form" action="" method="post">
            <div class="form_url">
                <label >URL</label>
                <input type="text" name="url" id="UrlText" placeholder="URLを入力">
            </div>
            <div class="form_title">
                <label >タイトル</label>
                <input type="text" name="url" id="Title" placeholder="タイトルを入力">
            </div>
            <div class="form_url">
                <label >著者名</label>
                <input type="text" name="url" id="Author" placeholder="URLを入力">
            </div>
            </form>  
            <input type="button" value="生成" id="btn" class=""> 
            <input type="button" value="テンプレート1生成" id="template_btn" class="">
            <input type="button" value="テンプレート2生成" id="template2_btn" class="">
        </div>
        <div class="container">
            <h2 class="">結果</h2>
            <p id="result" class="container_result"></p>
            <button onclick="copy()">コピー</button>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
